<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script2.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style.css">

    <title>song details</title>
</head>
    <body background="back.jpg" onload="details()">
        <!--song rank-->
        <h5 id="rankD"></h5>
        <!--song name-->
        <h1 id="songD"></h1>
        <!--artist name-->
        <h2 id="artistD"></h2>
        <!--the album name and its cover image-->
        <h5 id="albumD"></h5>
        <img src="" id="albumImgD">
        <br>
        <!--a snippet of the song-->
        <audio id="audioPreD" controls='true' src="" id='audio' type='audio/m4a'></audio>
        <!--how long the song is-->
        <p id="timeD"></p>
        <!--whether or not it is explicit-->
        <p id="explicit"></p>
        <!--links to apple music-->
        <a id="linkD" href=""></a>
        <div id="backBox">
        <a href= 'index.html' id="back">back to search</a>
        </div>
    </body>
</html>
